<div class="align-content-center d-flex flex-column" style="height: 60vh;">
	<div class="d-flex justify-content-center w-100">
		<h5>Only Matero / Visa / American Express supported</h5>
	</div>

	<div class="d-flex align-content-center justify-content-center m-auto w-100">
		<div class="d-flex">
			<div class="d-flex position-relative">
				<label for="ccId2">Credit Card :</label>
				<input
					class="form-control"
					type="text"
					[ngClass]="
						cardnumber ? (invalid ? 'border-green' : 'border-red') : ''
					"
					[(ngModel)]="cardnumber"
					(ngModelChange)="parseCC()"
					[maxlength]="getMaxLength()"
				/>
			</div>

			<div
				style="height: 46px; width: 100px; top: -6px;"
				class="position-relative"
			>
				<img class="h-100 w-100 position-absolute" [src]="getIcon()" alt="" />
			</div>
		</div>
	</div>
</div>

<div class="d-flex justify-content-center">
	<div class="col-4">
		<div *ngIf="cardType.error" class="warning alert alert-danger">
			{{ cardType.error }}
		</div>
	</div>
</div>
